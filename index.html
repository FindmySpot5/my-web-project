<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ระบบบันทึกตำแหน่งการจอดรถ</title>
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      background: #f2f5f7;
      padding: 20px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      color: #1a237e;
      text-align: center;
    }

    select, input, button {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      margin-top: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #1e88e5;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #1565c0;
    }

    /* Popup modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      max-width: 90%;
    }

    .modal-content h3 {
      color: #2e7d32;
      margin-bottom: 10px;
    }

    .close-btn {
      margin-top: 15px;
      padding: 8px 20px;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <h2>ระบบบันทึกตำแหน่งการจอดรถ<br>วิทยาลัยอาชีวศึกษาพิษณุโลก</h2>

  <select id="zone">
    <option value="">-- กรุณาเลือกโซน --</option>
    <option value="โซน1 หน้าอาคารห้องสมุด">โซน 1 หน้าอาคารห้องสมุด</option>
    <option value="โซน 2 หลังอาคาร 9 งานวิชาการ">โซน 2 หลังอาคาร 9 งานวิชาการ</option>
    <option value="โซน 3 หน้าแฟลตครู">โซน 3 หน้าแฟลตครู</option>
    <option value="โซน 4 หลังลานกิจกรรม Wi-Fi">โซน 4 หลังลานกิจกรรม Wi-Fi</option>
    <option value="โซน 5 งานอาคารสถานที่ / ห้อง อวท.">โซน 5 งานอาคารสถานที่ / ห้อง อวท.</option>
    <option value="โซน 6 หน้าอาคาร 10 ห้องทวิภาคี">โซน 6 หน้าอาคาร 10 ห้องทวิภาคี</option>
    <option value="โซน 7 หลังอาคารแผนกอาหาร">โซน 7 หลังอาคารแผนกอาหาร</option>
  </select>

  <input type="text" id="name" placeholder="ชื่อของคุณ">
  <input type="email" id="email" placeholder="อีเมลของคุณ">
  <button onclick="sendLocation()">บันทึกพิกัด</button>

  <!-- Popup Modal -->
  <div class="modal" id="successModal">
    <div class="modal-content">
      <h3>✅ บันทึกพิกัดเรียบร้อยแล้ว</h3>
      <p>ขอบคุณสำหรับการกรอกข้อมูล</p>
      <button class="close-btn" onclick="closeModal()">ปิด</button>
    </div>
  </div>

  <script>
    const DEPLOY_URL = 'https://script.google.com/macros/s/AKfycbyjuPn1ej9BrCo0Rnz3UPnN8uN_n_g6m-PrKGSbW1wxv7u_RM-e-rperYTAh_ZiEzn1/exec';

    function sendLocation() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const zone = document.getElementById('zone').value;

      if (!name) {
        alert('กรุณากรอกชื่อ');
        return;
      }
      if (!email) {
        alert('กรุณากรอกอีเมล');
        return;
      }
      if (!zone) {
        alert('กรุณาเลือกโซนที่จอดรถ');
        return;
      }

      navigator.geolocation.getCurrentPosition(async function(position) {
        const data = {
          type: 'location',
          username: name,
          email: email,
          lat: position.coords.latitude,
          lon: position.coords.longitude,
          zone: zone
        };

        try {
          await fetch(DEPLOY_URL, {
            method: 'POST',
            body: JSON.stringify(data)
          });

          showModal(); // แสดง popup
        } catch (error) {
          alert('เกิดข้อผิดพลาดในการส่งข้อมูล');
        }
      }, function(error) {
        alert('ไม่สามารถรับพิกัดได้: ' + error.message);
      });
    }

    function showModal() {
      document.getElementById('successModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('successModal').style.display = 'none';
      document.getElementById('name').value = '';
      document.getElementById('email').value = '';
      document.getElementById('zone').value = '';
    }
  </script>
</body>
</html>
